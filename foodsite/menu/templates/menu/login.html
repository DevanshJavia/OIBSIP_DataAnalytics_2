<head>
  <meta charset="UTF-8">
  <title>{% block title %}McDash{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pop: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#FF3E00',
            secondary: '#FFEBD6',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/877/877951.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

{% include 'menu/nav.html' %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-yellow-200 to-red-200">
  <form method="post" class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md space-y-6">
    {% csrf_token %}
    <h2 class="text-2xl font-bold text-center text-primary">ðŸ”‘ Login</h2>

    {% if error %}
      <p class="text-center text-red-600 font-semibold">{{ error }}</p>
    {% endif %}

    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" name="username" id="username" required
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:ring-primary focus:border-primary">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" name="password" id="password" required
             class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 focus:ring-primary focus:border-primary">
    </div>

    <button type="submit" class="bg-primary text-white px-6 py-2 w-full rounded-xl hover:bg-orange-600">
      Login
    </button>

    <p class="text-center text-sm text-gray-500">
      New user? <a href="{% url 'signup' %}" class="text-primary underline">Sign Up</a>
    </p>
  </form>
</div>
