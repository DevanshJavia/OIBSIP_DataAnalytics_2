<head>
  <meta charset="UTF-8">
  <title>{% block title %}McDash{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            pop: ['Poppins', 'sans-serif'],
          },
          colors: {
            primary: '#FF3E00',
            secondary: '#FFEBD6',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/877/877951.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

{% include 'menu/nav.html' %}
<div class="p-8 max-w-2xl mx-auto">
  <form method="POST" class="glass bg-white/10 p-8 rounded-2xl shadow-xl">
    {% csrf_token %}
    <h2 class="text-3xl font-bold text-center text-red-500 mb-6">ðŸ§® Calorie Predictor</h2>
    <div class="grid grid-cols-2 gap-4">
      <input type="number" name="fat" placeholder="Fat (g)" class="p-3 rounded-xl border bg-white shadow">
      <input type="number" name="sodium" placeholder="Sodium (mg)" class="p-3 rounded-xl border bg-white shadow">
      <input type="number" name="carbs" placeholder="Carbs (g)" class="p-3 rounded-xl border bg-white shadow">
      <input type="number" name="protein" placeholder="Protein (g)" class="p-3 rounded-xl border bg-white shadow">
    </div>
    <div class="mt-6 text-center">
      <button class="bg-primary hover:bg-orange-600 text-white px-6 py-2 rounded-xl shadow-lg transition">Predict</button>
    </div>
    {% if prediction %}
    <div class="mt-6 text-center text-2xl font-bold text-green-600">ðŸ”¥ Predicted: {{ prediction }} kcal</div>
    {% endif %}
  </form>
</div>
